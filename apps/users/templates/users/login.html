{% extends "base_auth.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<a href="{% url 'users:register' %}">Don't have an account? Register</a>
{% endblock %}
